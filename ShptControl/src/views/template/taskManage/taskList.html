<style>
    .layui-table-cell {
        display: block;
        height: auto !important;
        line-height: 20px !important;
    }
</style>
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">首页</a>
        <a><cite>任务管理</cite></a>
        <a><cite>任务列表</cite></a>
        <a href="javascript:;" style="float: right;margin: 0 20px;" id='collection'><i
                class="layui-icon layui-icon-rate tubiao" style="font-size: 16px;color:red"></i><cite
                id="addBook">点击收藏</cite></a>
    </div>
</div>
<div class="layui-tab layui-tab-brief" lay-filter="tab">

    <div class="layui-form layui-card-header layuiadmin-card-header-auto form" style="background: #fff;margin:10px 0">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">搜索类型：</label>
                <div class="layui-input-inline">
                    <select name="type" lay-filter="type">
                        <option value="">全部</option>
                        <option value="1">任务ID</option>
                        <option value="2">任务名称</option>

                    </select>
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="word" style="width:200px;" autocomplete="off" placeholder="请输入内容"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">任务类型：</label>
                <div class="layui-input-inline">
                    <select name="type_id" lay-filter="type">
                        <option value="">全部</option>
                        <option value="1">视频分享</option>
                        <option value="2">链接分享</option>
                        <option value="3">图文分享</option>

                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">时间筛选：</label>
                <div class="layui-input-inline">
                    <input type="text" name="time" class="layui-input" id="time" placeholder=" 开始时间-结束时间 ">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">标签类型：</label>
                <div class="layui-input-inline">
                    <select name="label" class="label1">

                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="search1">
                    搜索
                </button>
            </div>
        </div>
    </div>
    <div class="layui-inline button" style="margin-left:20px">
        <button class="layui-btn add_jump_link" id='1'>添加视频分享任务</button>
        <button class="layui-btn layui-btn-warm add_jump_link" id='2'>添加链接分享任务</button>
        <button class="layui-btn layui-btn-normal add_jump_link" id='3'>添加图文分享任务</button>
    </div>
    <table class="layui-hide" id="taskTable" lay-filter="taskTable"></table>
</div>
<script type="text/javascript">
    layui.use('taskList', layui.factory('taskList'));
    layui.use('checkTask', layui.factory('checkTask'));
</script>
