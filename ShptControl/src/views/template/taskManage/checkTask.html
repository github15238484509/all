    .layui-table-cell {

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">首页</a>
        <a><cite>任务管理</cite></a>
        <a><cite>任务审核</cite></a>
        <a href="javascript:;" style="float: right;margin: 0 20px;" id='collection'><i
                class="layui-icon layui-icon-rate tubiao" style="font-size: 16px;color:red"></i><cite
                id="addBook">点击收藏</cite></a>
    </div>
</div>
<div class="layui-tab layui-tab-brief" lay-filter="tab">
    <ul class="layui-tab-title">
        <li class="layui-this status1">全部</li>
        <li class="status2">待审核</li>
        <li class="status3">审核通过</li>
        <li class="status4">未通过</li>
    </ul>
    <div class="layui-form layui-card-header layuiadmin-card-header-auto form" style="background: #fff;margin:10px 0">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">搜索类型：</label>
                <div class="layui-input-inline">
                    <select name="type" lay-filter="type">
                        <option value="">全部</option>
                        <option value="id">任务ID</option>
                        <option value="title">任务名称</option>
                        <option value="name">用户昵称</option>
                        <option value="phone">手机号</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="word" style="width:200px;" autocomplete="off" placeholder="请输入内容"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">任务类型：</label>
                <div class="layui-input-inline">
                    <select name="type_id" lay-filter="type">
                        <option value="">全部</option>
                        <option value="1">视频分享</option>
                        <option value="2">链接分享</option>
                        <option value="3">图文分享</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">领取时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="time" class="layui-input" id="test" placeholder=" 开始时间-结束时间 ">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="search">
                    搜索
                </button>
            </div>
        </div>
    </div>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <table class="layui-hide" id="checkTable1" lay-filter="checkTable1"></table>
        </div>
        <div class="layui-tab-item">
            <table class="layui-hide" id="checkTable2" lay-filter="checkTable2"></table>
        </div>
        <div class="layui-tab-item">
            <table class="layui-hide" id="checkTable3" lay-filter="checkTable3"></table>
        </div>
        <div class="layui-tab-item">
            <table class="layui-hide" id="checkTable4" lay-filter="checkTable4"></table>
        </div>
    </div>
</div>

    layui.use('checkTask', layui.factory('checkTask'));
