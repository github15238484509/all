<style>
    .layui-table-cell {
        display: block;
        height: auto !important;
        line-height: 20px !important;
    }
</style>
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">首页</a>
        <a><cite>平台订单管理</cite></a>
        <a><cite>订单列表</cite></a>
        <a href="javascript:;" style="float: right;margin: 0 20px;" id='collection'><i
                class="layui-icon layui-icon-rate tubiao" style="font-size: 16px;color:red"></i><cite
                id="addBook">点击收藏</cite></a>
    </div>
</div>
<div class="layui-tab layui-tab-brief" lay-filter="tab">
    <ul class="layui-tab-title">
        <li class="layui-this status1">全部</li>
        <li class="status2">待付款</li>
        <li class="status3">待发货</li>
        <li class="status4">待收货</li>
        <li class="status5">已取消</li>
        <li class="status6">已完成</li>
        <li class="status7">超时发货</li>
    </ul>
    <div class="layui-form layui-card-header layuiadmin-card-header-auto form" style="background: #fff;margin:10px 0">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">搜索类型：</label>
                <div class="layui-input-inline">
                    <select name="type" lay-filter="type">
                        <option value="">全部</option>
                        <option value="1">商品名称</option>
                        <option value="2">店铺名称</option>
                        <option value="3">用户手机号</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="goods_name" style="width:200px;" autocomplete="off" placeholder="请输入内容"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">下单时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="time" class="layui-input" id="time" placeholder=" 开始时间-结束时间 ">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">结算状态：</label>
                <div class="layui-input-inline">
                    <select name="profit_status" lay-filter="type">
                        <option value="">全部</option>
                        <option value="1">已结算</option>
                        <option value="0">未结算</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="search1">
                    搜索
                </button>
            </div>
        </div>
    </div>

    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <table class="layui-hide" id="orderList1" lay-filter="orderList1"></table>
        </div>
        <div class="layui-tab-item">
            <table class="layui-hide" id="orderList2" lay-filter="orderList2"></table>
        </div>
        <div class="layui-tab-item">
            <table class="layui-hide" id="orderList3" lay-filter="orderList3"></table>
        </div>
        <div class="layui-tab-item">
            <table class="layui-hide" id="orderList4" lay-filter="orderList4"></table>
        </div>
        <div class="layui-tab-item">
            <table class="layui-hide" id="orderList5" lay-filter="orderList5"></table>
        </div>
        <div class="layui-tab-item">
            <table class="layui-hide" id="orderList6" lay-filter="orderList6"></table>
        </div>
        <div class="layui-tab-item">
            <table class="layui-hide" id="orderList7" lay-filter="orderList7"></table>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use('orderList', layui.factory('orderList'));
</script>
